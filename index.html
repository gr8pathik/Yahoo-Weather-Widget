<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yahoo Weather Widget Demo</title>
        <meta name="description" content="Yahoo Weather Widget">
        <meta name="author" content="ujavid">
        <meta charset="utf-8">

        <link href="css/yahooWeather.css" rel="stylesheet" />

        <style type="text/css" media="screen">
            body {
                background-color: #CCCCCC;
            }
        </style>
    </head>
    <body>
        <div id="weather-widget"></div>

        <script src="js/yahooWeather.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
               yahooWeather({
                    elementId : 'weather-widget',
                    location: 'Fairfax, VA',
                    // temperature: 'c', //Uncomment this if you need temprature in celcius
                    liveUpdate: false, //Uncomment this if you need to enable the live update of the weather. It will start updating the weather information in every one Hour.
                    liveUpdateInterval: 10000, //Uncomment this if you need to change the interval time of the live upate weather information. By default it is one hour. it will work only if the liveUpdate if true.
                });
            });
        </script>
    </body>
</html>
